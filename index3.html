	<!--ostatny obsah na stranke-->
	<div class="allcontent" style="padding-bottom: 0;">
		<div class="contact">
			<h1>Contact us:</h1>
			<div class="inform">
				<!--kontaktny formular-->
				<form>
					<div class="form1">
						<div class="form2">
							First name*:
							<br>
							<input type="text" name="name" placeholder="First name" required minlength="5" maxlength="128" class="info zoom2">
							<br>
						</div>
						<div class="form2">
							Last name:
							<br>
							<input type="text" name="name" placeholder="Last name" maxlength="100" class="info zoom2">
							<br>
						</div>
					</div>

					<div class="form1">
						<div class="form2">
							E-mail*:
							<br>
							<input type="email" name="email" placeholder="email@email.com" required maxlength="256" class="info zoom2">
							<br>
						</div>
						<div class="form2">
							Telephone number*:
							<br>
							<input type="tel" name="cislo" minlength="7" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" placeholder="0911 111 111" class="info zoom2">
							<br>
						</div>
					</div>

					<div class="form3">
						<div class="form2" style="width: 100%; margin: 0; padding: 3%;">
							Subject*:
							<br>
							<input type="text" name="subject" placeholder="Subject" required minlength="3" maxlength="128" class="info zoom2">
							<br>
						</div>
						<div class="form2" style="width: 100%; margin: 0; padding: 3%;">
							Message*:
							<br>
							<textarea name="message" cols="50" rows="50" placeholder="Message" required minlength="5" class="info zoom2" style="border: 1px solid black;"></textarea>
						<br>
						</div>

						<input type="submit" value="Send" class="link">
					</div>
				</form>
				<hr style="width: 90%; border: 1px solid darkgray; margin-top: 7%;">
				<!--kontakt-->
				<div class="contact2">
					<a class="alert"><i class="bi bi-instagram"></i>PlantShop</a><br>
					<a class="alert"><i class="bi bi-facebook"></i>PlantShop</a><br>
					<a class="alert"><i class="bi bi-envelope"></i>plant@shop.com</a><br>
